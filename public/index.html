<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="text-container">
            <h2>TEXT AREA</h2>
            <Textarea onkeydown="checkEnter()" onkeyup="removeAllChar()" id="text-area" placeholder="Enter Your Text Hear">
        </Textarea></div>
        <div id="list-container">
            <h2>TASK LIST</h2>
            <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
            <ul id="list-ul">
                <li class="list-item" id="1"><div class="text">First Task</div> <div class="btnDiv"><input type="checkbox"><button>X</button></div></li>
            </ul>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
